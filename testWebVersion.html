<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>浏览器手机版本验证</title>
</head>
<body>
<script>
    window.onload=function(){
        var browser = {
            versions: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {//移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    weChat:u.indexOf('MicroMessenger')>-1,//是否微信
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            } (),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }
        document.writeln("语言版本: <b>" + browser.language + "</b>");
        document.writeln("<br> 是否为移动终端:<b> " + browser.versions.mobile + "</b>");
        document.writeln("<br> ios终端: <b>" + browser.versions.ios + "</b>");
        document.writeln("<br> android终端: <b>" + browser.versions.android + "</b>");
        document.writeln("<br> 是否为iPhone: <b>" + browser.versions.iPhone + "</b>");
        document.writeln("<br> 是否为微信浏览器: <b>" + browser.versions.weChat + "</b>");
        document.writeln("<br> 是否iPad: <b>" + browser.versions.iPad + "</b>");
        document.writeln("<br> <b>"+navigator.userAgent + "</b>");
    }
</script>
</body>
</html>
